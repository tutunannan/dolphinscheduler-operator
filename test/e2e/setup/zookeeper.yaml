apiVersion: zookeeper.zncdata.dev/v1alpha1
kind: ZookeeperCluster
metadata:
  name: test-zk
spec:
  clusterConfig:
    listenerClass: cluster-internal
  server:
    config:
      resources:
        cpu:
          min: "600m"
          max: "1000m"
        memory:
          limit: "512Mi"
    roleGroups:
      default:
        replicas: 1
        config:
          logging:
            zookeeperCluster:
              loggers:
                test:
                  level: DEBUG
              console:
                level: WARN
              file:
                level: INFO
